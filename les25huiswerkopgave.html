<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js">
    </script>
    <script type="text/javascript">
    $(document).ready(function() {
        $("#verberg").click(function() {
            $("p").hide();
        });
        $("#toon").click(function () {
            $("p").show();
        })
    })
    </script>
</head>
<body>
    Dit is een HTML pagina met een jQuery toepassing erin!<br><br>
    <button id="verberg">Verberg</button>&nbsp;
    <button id="toon">Toon</button><br><br>
    <p>Haal ik ook op deze huiswerkopgave een 10?</p>
</body>
</html>
